buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

apply plugin: 'java-library'
apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation packages.kotlin.core
    implementation packages.kotlin.poet
    implementation packages.moshi.kotlin
}

apply from: "bintray.gradle"