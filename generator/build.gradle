buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "http://dl.bintray.com/infinum/android" }
}

apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'

dependencies {
    implementation packages.kotlin.core
    implementation packages.kotlinpoet
    implementation packages.log4j.api
    implementation packages.log4j.core
    implementation 'com.squareup.moshi:moshi:1.8.0'
    implementation project(":annotations")
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'co.infinum.collar'
            artifactId = 'generator'
            version = '0.0.1'

            from components.java
        }
    }
}

sourceCompatibility = "7"
targetCompatibility = "7"
