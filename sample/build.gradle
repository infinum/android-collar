buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/infinum/android" }
        mavenCentral()
    }
    dependencies {
        classpath packages.gradle
        classpath packages.collar.plugin
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'co.infinum.collar.plugin'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        applicationId "co.infinum.collar.sample"
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode 10201
        versionName "1.2.1"

        signingConfigs {
            dummy {
                storeFile file("dummy.jks")
                storePassword "dummydummy"
                keyAlias "dummy"
                keyPassword "dummydummy"
            }
        }

        buildTypes {
            debug {
                debuggable true
            }
            release {
                debuggable true
                signingConfig signingConfigs.dummy
            }
        }

        javaCompileOptions {
            annotationProcessorOptions {
                argument "events_count", "100"
                argument "event_parameters_count", "17"
                argument "event_name_length", "20"
                argument "reserved_prefixes", "ga_,fb_"
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    buildFeatures.viewBinding = true
}

dependencies {
    implementation packages.kotlin.core
    implementation packages.androidx.appcompat
    implementation packages.androidx.fragment
    implementation packages.google.design
    lintChecks project(":lint")
    implementation packages.collar.ui
    //implementation packages.androidx.startup
//    debugImplementation packages.collar.ui
//    releaseImplementation packages.collar.ui_no_op
}

collar {
    version "1.2.1"
    fileName = "example.json"
    packageName = "co.infinum.collar.sample.analytics.trackingplan"
}
