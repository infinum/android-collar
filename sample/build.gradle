buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://dl.bintray.com/knobtviker/maven" }
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
//        classpath "co.infinum.collar:collar-plugin:1.0.0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'co.infinum.collar.plugin'
apply plugin: "com.archinamon.aspectj" //this works

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "co.infinum.collar.sample"
        minSdkVersion 10
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        buildTypes {
            debug {
                debug {
                    debuggable true
                }
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

aspectj {
    includeAspectsFromJar 'collar-core' // this works
}

dependencies {
    implementation packages.kotlin.core
    implementation "co.infinum.collar:collar-core:1.0.0"

    testImplementation packages.junit
    testImplementation packages.truth
}