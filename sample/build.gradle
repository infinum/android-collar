buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath packages.gradle
        classpath packages.collar.plugin
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-kapt"
}

apply plugin: "com.infinum.collar.plugin"

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        applicationId releaseConfig.group
        applicationIdSuffix ".sample"
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode releaseConfig.versionCode
        versionName releaseConfig.version

        signingConfigs {
            dummy {
                storeFile file("dummy.jks")
                storePassword "dummydummy"
                keyAlias "dummy"
                keyPassword "dummydummy"
            }
        }

        buildTypes {
            debug {
                debuggable true
            }
            release {
                debuggable false
                signingConfig signingConfigs.dummy
            }
        }

        javaCompileOptions {
            annotationProcessorOptions {
                argument "events_count", "100"
                argument "event_parameters_count", "17"
                argument "event_name_length", "20"
                argument "reserved_prefixes", "ga_,fb_"
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude("META-INF/*.kotlin_module")
    }

    sourceSets.each {
        it.java.srcDirs += "src/$it.name/kotlin"
    }

    buildFeatures.viewBinding = true
}

dependencies {
    implementation packages.kotlin.core
    implementation packages.androidx.appcompat
    implementation packages.androidx.fragment
    implementation packages.google.design
    lintChecks project(":lint")
    debugImplementation packages.collar.ui
    releaseImplementation packages.collar.ui_no_op
}

collar {
    fileName = "example.json"
    packageName = "com.infinum.collar.sample.analytics.trackingplan"
}
