buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/knobtviker/maven" }
    }
    dependencies {
        classpath packages.gradle
//        classpath "co.infinum.collar:collar-plugin:1.0.0"
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/knobtviker/maven" }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'co.infinum.collar.plugin'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "co.infinum.collar.sample"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        buildTypes {
            debug {
                debug {
                    debuggable true
                }
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    implementation project(':annotations')
    kapt project(':processor')
    implementation project(':core')
    implementation "androidx.core:core-ktx:1.1.0"

    implementation packages.kotlin.core

    testImplementation packages.junit
    testImplementation packages.truth
}

