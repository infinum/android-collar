buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
        classpath packages.collar.plugin
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "http://dl.bintray.com/infinum/android" }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'co.infinum.collar.plugin'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        applicationId "co.infinum.collar.sample"
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode 1
        versionName "1.0.0"

        buildTypes {
            debug {
                debug {
                    debuggable true
                }
            }
        }

        javaCompileOptions {
            annotationProcessorOptions {
                argument "events_count", "100"
                argument "event_parameters_count", "10"
                argument "event_name_length", "20"
                argument "reserved_prefixes", "ga_,fb_"
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    implementation packages.kotlin.core
    implementation "androidx.fragment:fragment:1.2.2"
    implementation "androidx.appcompat:appcompat:1.1.0"
//    implementation packages.collar.ui
    implementation project(":ui")
}

collar {
    version "1.1.0"
    extended true
}