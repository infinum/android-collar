buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/knobtviker/maven" }
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/knobtviker/maven" }
    maven { url "http://dl.bintray.com/infinum/android" }
}

apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation "co.infinum.collar:collar-annotations:1.0.0"
    implementation packages.kotlin.core
    implementation packages.kotlin.metadata
    implementation packages.kotlin.poet
    compileOnly packages.incap.core
    kapt packages.incap.processor
}

apply from: "bintray.gradle"