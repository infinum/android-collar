buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation packages.collar.annotations
    implementation packages.kotlin.core
    implementation packages.kotlin.poet_metadata
    implementation packages.kotlin.poet
    compileOnly packages.incap.core
    kapt packages.incap.processor
}

apply from: "bintray.gradle"