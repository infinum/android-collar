buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    compileOnly project(':annotations')
    implementation packages.kotlin.core
    implementation 'com.squareup:kotlinpoet:1.4.3'
    compileOnly "net.ltgt.gradle.incap:incap:0.2"
    kapt "net.ltgt.gradle.incap:incap-processor:0.2"
    implementation "me.eugeniomarletti.kotlin.metadata:kotlin-metadata:1.4.0"
}

