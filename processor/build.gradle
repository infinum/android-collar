buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    implementation project(":annotations")
    implementation packages.kotlin.core
    implementation packages.kotlin.poet
    implementation packages.kotlin.poet_metadata
    api packages.incap.core
    compileOnly packages.incap.processor
}

apply from: "bintray.gradle"