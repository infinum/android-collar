buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
}

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

sourceCompatibility = "7"
targetCompatibility = "7"

dependencies {
    implementation packages.kotlin.core
}