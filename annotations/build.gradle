plugins {
    id "java-library"
    id "kotlin"
}

kotlin {
    explicitApi()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    compileOnly packages.kotlin.core
}

apply from: "publish.gradle"