buildscript {

    ext.buildConfig = [
        "minSdk"    : 10,
        "compileSdk": 29,
        "targetSdk" : 29,

        "buildTools": "29.0.2"
    ]

    apply from: "dependencies.gradle"

    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://dl.bintray.com/knobtviker/maven" }
        maven { url "http://dl.bintray.com/infinum/android" }
    }

    dependencies {
        classpath packages.gradle
        classpath packages.nexus
        classpath packages.kotlin.plugin
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath packages.bintray
        classpath 'com.archinamon:android-gradle-aspectj:3.4.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://dl.bintray.com/knobtviker/maven" }
        maven { url "http://dl.bintray.com/infinum/android" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
