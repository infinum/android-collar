buildscript {

    ext.buildConfig = [
        "minSdk"    : 14,
        "compileSdk": 29,
        "targetSdk" : 29,

        "buildTools": "29.0.3"
    ]

    apply from: "dependencies.gradle"

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath packages.gradle
        classpath packages.maven.plugin
        classpath packages.bintray
        classpath packages.kotlin.plugin
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}