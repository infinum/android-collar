buildscript {

    ext.buildConfig = [
        "minSdk"    : 10,
        "compileSdk": 29,
        "targetSdk" : 29,

        "buildTools": "29.0.2"
    ]

    apply from: "dependencies.gradle"

    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "http://dl.bintray.com/infinum/android" }
    }

    dependencies {
        classpath packages.gradle
        classpath packages.nexus
        classpath packages.kotlin.plugin
        classpath packages.bintray
        classpath ("co.infinum.collar:collar-plugin:1.0.0")
        classpath "com.archinamon:android-gradle-aspectj:3.4.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
