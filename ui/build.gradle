buildscript {
    repositories {
        mavenLocal()
        maven { url System.getenv('HOME') + "/.m2/repository/" }
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    mavenLocal()
    maven { url System.getenv('HOME') + "/.m2/repository/" }
    google()
    jcenter()
    mavenCentral()
    maven { url "http://dl.bintray.com/infinum/android" }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode 1
        versionName collar.version

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                    "room.incremental": "true",
                ]
            }
        }
    }

    resourcePrefix 'collar_'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    implementation packages.kotlin.core
//    implementation packages.collar.core
    api project(":core")
    implementation packages.androidx.appcompat
    implementation packages.androidx.core
    implementation packages.androidx.recyclerview
    implementation packages.androidx.lifecycle.viewmodel
    implementation packages.androidx.lifecycle.livedata
    implementation packages.google.design
    implementation packages.androidx.room.runtime
    kapt packages.androidx.room.compiler
}

apply from: "bintray.gradle"