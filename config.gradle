ext {
    def major = 1
    def minor = 4
    def patch = 0

    buildConfig = [
            "minSdk"    : 23,
            "compileSdk": 35,
            "targetSdk" : 35,
    ]
    releaseConfig = [
            "group"      : "com.infinum.collar",
            "version"    : "$major.$minor.$patch",
            "versionCode": major * 100 * 100 + minor * 100 + patch
    ]
}