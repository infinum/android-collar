ext {
    def major = 1
    def minor = 3
    def patch = 6

    buildConfig = [
            "minSdk"    : 19,
            "compileSdk": 32,
            "targetSdk" : 32,
            "buildTools": "32.0.0"
    ]
    releaseConfig = [
            "group"      : "com.infinum.collar",
            "version"    : "$major.$minor.$patch",
            "versionCode": major * 100 * 100 + minor * 100 + patch
    ]
}