buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.archinamon:android-gradle-aspectj:3.4.0"
    }
}


plugins {
    id 'groovy'
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    testImplementation packages.junit
}

apply from: "bintray.gradle"
