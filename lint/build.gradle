buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "http://dl.bintray.com/infinum/android" }
}

apply plugin: 'java-library'
apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    compileOnly packages.kotlin.core
    compileOnly "com.android.tools.lint:lint-api:26.6.1"
}

jar {
    manifest {
        attributes("Lint-Registry-v2": "co.infinum.collar.lint.registries.ScreenNameRegistry")
    }
}

apply from: "bintray.gradle"