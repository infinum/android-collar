apply plugin: 'java-library'
apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    compileOnly packages.kotlin.core
    compileOnly "com.android.tools.lint:lint-api:27.0.1"
}

jar {
    manifest {
        attributes("Lint-Registry-v2": "co.infinum.collar.lint.CollarRegistry")
    }
}

apply from: "bintray.gradle"