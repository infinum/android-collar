buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.archinamon:android-gradle-aspectj:3.4.0"
    }
}

apply plugin: "com.android.library"
apply plugin: 'com.archinamon.aspectj-provides'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false // TODO: Check this why it eats my annotations
            consumerProguardFiles "consumer-proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compileOnly packages.annotations

    testImplementation packages.junit
    testImplementation packages.mockito
    testImplementation packages.truth
}

apply from: "bintray.gradle"
apply from: "../tasks.gradle"

