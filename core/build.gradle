apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode collar.versionCode
        versionName collar.version
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles "consumer-proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    api packages.collar.annotations
    implementation packages.kotlin.core
    compileOnly packages.annotations
    implementation packages.androidx.lifecycle.runtime
}

apply from: "bintray.gradle"