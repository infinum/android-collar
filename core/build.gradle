buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    mavenCentral()
    maven { url "http://dl.bintray.com/infinum/android" }
}

apply plugin: "com.android.library"
apply plugin: 'kotlin-android'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode 1
        versionName collar.version
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles "consumer-proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
//    implementation packages.collar.annotations
    api project(":annotations")
//    implementation packages.kotlin.core
    compileOnly packages.kotlin.core
//    compileOnly packages.annotations
    compileOnly packages.annotations
    implementation packages.androidx.lifecycle.runtime
    api "androidx.core:core-ktx:1.2.0"
}

apply from: "bintray.gradle"