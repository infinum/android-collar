buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/knobtviker/maven" }
        maven { url "http://dl.bintray.com/infinum/android" }
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/knobtviker/maven" }
    maven { url "http://dl.bintray.com/infinum/android" }
}

apply plugin: "com.android.library"
apply plugin: 'kotlin-android'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles "consumer-proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation "co.infinum.collar:collar-annotations:1.0.0"
    implementation packages.kotlin.core
    compileOnly packages.annotations
    implementation "androidx.lifecycle:lifecycle-runtime:2.2.0"
}

apply from: "bintray.gradle"
apply from: "../tasks.gradle"