buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath packages.gradle
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
}

apply plugin: "com.android.library"

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false // TODO: Check this why it eats my annotations
            consumerProguardFiles "consumer-proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly packages.annotations
    compileOnly packages.aspectj.runtime

    testImplementation packages.junit
    testImplementation packages.aspectj.runtime
    testImplementation packages.mockito
    testImplementation packages.truth
}

apply from: "bintray.gradle"
apply from: "../tasks.gradle"

